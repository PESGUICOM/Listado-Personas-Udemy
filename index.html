<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="CSS/estilos.css" rel="stylesheet"/>
    <!--stylesheet significa hojas de estilos que se agregan-->
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas"> <!--ul = unordered list (manejar una lista)-->
                <!--<li>Leonel Messi</li>-->
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <br><br>
        </form>
    </div>
    
    <script src="JS/persona.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
